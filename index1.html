<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#0088cc">
    <title>Telegram Mini App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 90%;
            width: 400px;
        }

        p {
            font-size: 16px;
            margin-bottom: 20px;
        }

        button {
            background-color: #0088cc;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #005f8d;
        }
    </style>
</head>
<body>
    <div class="container">
        <p>Welcome to our Telegram Mini App! Click the button below to exit.</p>
        <button id="exitButton">Exit</button>
    </div>

    <script>
        document.getElementById('exitButton').addEventListener('click', function() {
            if (confirm("Are you sure you want to exit?")) {
                // For Telegram apps, use Telegram Web App API to close
                if (window.Telegram && Telegram.WebApp) {
                    Telegram.WebApp.close();
                } else {
                    alert("This action is only available in Telegram's Mini Apps.");
                }
            }
        });
    </script>
</body>
</html>
